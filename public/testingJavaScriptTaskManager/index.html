<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="taskManager1.css" rel="stylesheet" type="text/css">
  <title>Settings</title>
</head>
  
<body>
  
  <button class="show button">Create a new task</button>

  <div class="settings">

    <div class="settingsBox">

      <span class="closeButton">âœ•</span>

      <h4>Create A New Task</h4>

      <!-- Task information inputs -->
      <div id="taskInformation"> 
        <label for="taskName">Task Name:</label>
        <input type="input" id="taskName" name="taskType" onChange="updateTaskName()"></br>
        
        <label for="Date">Due Date:</label>
        <input type=date id="taskDate" name="taskDue" onChange="updateTaskDate()">
        
        <p> at </p>

        <input type=time id="taskTime" name="taskDue" onChange="updateTaskTime()">
      
      </br>
        
        <label for="taskPriority">Task Priority:</label>
        <select id="taskPriority" onChange="updateTaskPriority()">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        
      </div>

      
     
   

      <button>Confirm Changes</button>
      <button id="cancelButton">Cancel</button>

    </div>

</div>


<script src="taskManager1.js"></script>

</body>

</html>
