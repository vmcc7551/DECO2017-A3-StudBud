<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="taskManager2.css" rel="stylesheet" type="text/css" />

    <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,500;0,700;1,500&family=Merriweather:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- All code for the General Task Screen-->

    <div class="column">

      <p class="important+urgent columnTitle">Important and Urgent Tasks</p>
      <ul id="tasklistUI"></ul>

      <p class="-important+urgent columnTitle">Urgent but Not Important Tasks</p>
      <ul id="tasklistUi"></ul>

      <p class="important-urgent columnTitle">Important but Not Urgent Tasks</p>
      <ul id="tasklistuI"></ul>

      <p class="-important-urgent columnTitle">Neither Urgent nor Important Tasks</p>
      <ul id="tasklistui"></ul>
      
    </div>

    <button class="show">Add a New Task</button>

      
    <!-- All code for the Task Selector Screen-->
    <div class="settings">

      <div class="addTaskPopUp">

        <span class="closeButton">âœ•</span>

        <h4 id="createTaskTitle">Create a New Task</h4>

        <form id="taskform">
          <label for="task" id="taskLabel">Task:</label>
          <input type="text" name="task" id="taskInput">
    
          <br>
        <!-- Date input -->
          <label for="dueDate" id="dueDateLabel">Due Date: </label>
          <input type="date" name="dueDate" id="dueDateInput">
          <br>
        <!-- Time input -->
        <label for="completionTime" id="completionTimeLabel">Completion Time: </label>
          <input type="time" name="completionTime" id="completionTimeInput">
    
          <br>
    
        <label for="estimatedTime" id="estimatedTimeLabel">Estimated Time to Complete:</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput" min="1">
        <label for="estimatedTime">mins</label>
        <!-- Priority -->
        <br>
    
        <label for="urgencyImportance" id="urgencyImportanceLabel">Task Priority:</label>
        <select name="urgencyImportance" id="urgencyImportanceInput">
          <option value="UI">Urgent and Important</option>
          <option value="Ui">Urgent but Not Important</option>
          <option value="uI">Not Urgent but Important</option>
          <option value="ui">Not Urgent and Not Important</option>
        </select>
    
        <br>
  
        <button type="submit" id="taskSubmitButton">Submit</button>
      </form>

    </div>

    
  </div>
    
    <!-- <script src="script.js"></script> -->
    <!-- Swap the scripts to see the working solution -->
    <script src="taskManager2.js"></script>
  </body>
</html>
